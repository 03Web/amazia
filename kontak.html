<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hubungi kami di Karang Taruna Banjarsari. Temukan alamat sekretariat, email, dan kontak narahubung yang bisa dihubungi."
    />
    <link rel="icon" type="image/png" href="/foto/logoneutronltrblkhitam.png" />
    <title>Kontak - Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Hubungi Kami</h2>
        <p style="margin-bottom: 40px" class="animate-on-scroll">
          Kami siap terhubung dengan Anda. Silakan hubungi kami melalui
          informasi di bawah ini.
        </p>

        <div class="info-umum animate-on-scroll">
          <div class="info-teks">
            <h3>Sekretariat</h3>
            <p>
              <i class="fas fa-map-marker-alt"></i>Q5RQ+5R5, Unnamed Road,
              Banjarsari, Kec. Kandangan, Kabupaten Temanggung, Jawa Tengah
              56281
            </p>
            <h3>Email</h3>
            <p>
              <i class="fas fa-envelope"></i> karangtaruna.banjarsari@email.com
            </p>
          </div>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.397834955322!2d110.1870638147769!3d-7.53108699456704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a89b72b83b3f9%3A0x2774c82c3e1e2c6!2sBanjarsari%2C%20Kandangan%2C%20Temanggung%20Regency%2C%20Central%20Java!5e0!3m2!1sen!2sid!4v1689520108864!5m2!1sen!2sid"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>

        <hr class="separator animate-on-scroll" />

        <h3 class="animate-on-scroll">Narahubung</h3>
        <div class="kontak-grid animate-on-scroll" id="kontak-grid"></div>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
