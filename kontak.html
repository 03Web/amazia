<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hubungi saya melalui media sosial, email, atau lihat proyek saya yang lain."
    />
    <link rel="icon" type="image/png" href="/foto/logoneutronltrblkhitam.png" />
    <title>Kontak - Amazia Kristanto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Hubungi Saya</h2>
        <p style="margin-bottom: 50px" class="animate-on-scroll">
          Anda dapat menemukan saya di platform berikut. Jangan ragu untuk
          terhubung.
        </p>

        <div class="contact-links-container animate-on-scroll">
          <a
            href="https://github.com/username-anda"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a
            href="https://www.instagram.com/kartarbanjarr"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a
            href="https://x.com/AmaziaKristanto"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fab fa-twitter"></i>
            <span>Twitter / X</span>
          </a>
          <a href="mailto:emailanda@example.com" class="contact-link-item">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </a>
          <a
            href="https://link-ke-website-anda.com"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fas fa-globe"></i>
            <span>Website Lainnya</span>
          </a>
          <a
            href="https://www.youtube.com/channel/username-anda"
            target="_blank"
            class="contact-link-item"
          >
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
          </a>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
