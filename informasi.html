<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dapatkan semua update terbaru, pengumuman penting, dan jadwal acara dari Karang Taruna Banjarsari."
    />
    <link rel="icon" type="image/png" href="foto/logoneutronltrblkhitam.png" />
    <title>Tweets & Note Series</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.3/dist/turbo.es2017-esm.js"
    ></script>
  </head>
  <body data-page-id="informasi">
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Tweets & Note Series</h2>
        <p style="margin-bottom: 40px" class="animate-on-scroll">
          Kumpulan kutipan, pemikiran acak, Tweets dan catatan singkat lainnya.
        </p>

        <div class="filter-container animate-on-scroll">
          <div class="sort-container">
            <label for="informasi-kategori-filter">Kategori:</label>
            <select id="informasi-kategori-filter" class="sorter">
              <option value="semuanya">Semuanya</option>
              <option value="kutipan">Kutipan</option>
              <option value="Twets">Tweets</option>
              <option value="nganu">Catatan Random</option>
            </select>
          </div>
          <div class="sort-container">
            <label for="informasi-sorter">Urutkan:</label>
            <select id="informasi-sorter" class="sorter">
              <option value="terbaru">Terbaru ke Lama</option>
              <option value="terlama">Lama ke Terbaru</option>
            </select>
          </div>
        </div>

        <div class="info-list" id="info-list"></div>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <div id="chatbot-container">
      <div id="chatbot-header">
        <span>Chat with AmaBot</span><button id="close-chatbot">-</button>
      </div>
      <div id="chatbot-body">
        <div id="chat-window">
          <div class="bot-message">
            Hello! Ada yang bisa saya bantu seputar blog ini?
          </div>
        </div>
        <div id="chat-input-container">
          <input
            type="text"
            id="chat-input"
            placeholder="Ketik pertanyaanmu..."
          /><button id="send-chat-btn">Kirim</button>
        </div>
      </div>
    </div>
    <button id="open-chatbot-btn"><i class="fas fa-comments"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/page-initializers.js"></script>
    <script src="js/chatbot_amazia.js"></script>
  </body>
</html>
