<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lihat galeri foto dan video dari berbagai kegiatan dan momen berharga Karang Taruna Banjarsari."
    />
    <link rel="icon" type="image/png" href="foto/logoneutronltrblkhitam.png" />
    <title>Galeri </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-thumbnail.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.3/dist/turbo.es2017-esm.js"
    ></script>
  </head>
  <body data-page-id="galeri">
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="container">
        <h2 class="animate-on-scroll">Galeri Kami</h2>
        <p style="margin-bottom: 40px" class="animate-on-scroll">
          Dokumentasi visual dari berbagai kegiatan dan momen yang bisa di
          bilang tidak PENTING ini.
        </p>
        <hr class="separator animate-on-scroll" />
        <h3 class="animate-on-scroll">Dokumentasi Foto</h3>
        <div id="album-grid"></div>
        <hr class="separator animate-on-scroll" />
        <h3 class="animate-on-scroll">Dokumentasi Video</h3>
        <div class="sort-container animate-on-scroll">
          <label for="video-sorter">Urutkan berdasarkan:</label>
          <select id="video-sorter" class="sorter">
            <option value="terbaru">Terbaru ke Lama</option>
            <option value="terlama">Lama ke Terbaru</option>
          </select>
        </div>
        <div class="gallery-grid" id="video-grid"></div>
      </div>
    </main>

    <footer id="main-footer"></footer>
    <div id="chatbot-container">
      <div id="chatbot-header">
        <span>Chat with AmaBot</span><button id="close-chatbot">-</button>
      </div>
      <div id="chatbot-body">
        <div id="chat-window">
          <div class="bot-message">
            Hello! Ada yang bisa saya bantu seputar blog ini?
          </div>
        </div>
        <div id="chat-input-container">
          <input
            type="text"
            id="chat-input"
            placeholder="Ketik pertanyaanmu..."
          /><button id="send-chat-btn">Kirim</button>
        </div>
      </div>
    </div>
    <button id="open-chatbot-btn"><i class="fas fa-comments"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/page-initializers.js"></script>
    <script src="js/chatbot_amazia.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
  </body>
</html>
