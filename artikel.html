<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="turbo-visit-control" content="reload" />

    <link rel="icon" type="image/png" href="foto/logoneutronltrblkhitam.png" />
    <title>Memuat Artikel... - Reading</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.3/dist/turbo.es2017-esm.js"
    ></script>
  </head>
  <body data-page-id="artikel">
    <div id="particles-js"></div>
    <header id="main-header"></header>
    <main>
      <div class="artikel-container" id="artikel-dinamis-container">
        <h2 style="text-align: center">Memuat artikel...</h2>
        <p style="text-align: center">Harap tunggu sebentar.</p>
      </div>
    </main>
    <footer id="main-footer"></footer>
    <div id="chatbot-container">
      <div id="chatbot-header">
        <span>Chat with AI</span><button id="close-chatbot">-</button>
      </div>
      <div id="chatbot-body">
        <div id="chat-window">
          <div class="bot-message">
            Hello! Ada yang bisa saya bantu seputar blog ini?
          </div>
        </div>
        <div id="chat-input-container">
          <input
            type="text"
            id="chat-input"
            placeholder="Ketik pertanyaanmu..."
          /><button id="send-chat-btn">Kirim</button>
        </div>
      </div>
    </div>
    <button id="open-chatbot-btn"><i class="fas fa-comments"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/page-initializers.js"></script>
    <script src="js/chatbot_amazia.js"></script>
  </body>
</html>
